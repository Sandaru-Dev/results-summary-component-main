<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <!-- linked css files -->
  <link rel="stylesheet" href="css/style.css">


  <title>Frontend Mentor | Results summary component</title>

  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      margin-top: 30px;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="main-container">
      <div class="sub-container-1">
        <h3>Your Result</h3>
        <div class="round-component">
          <h1>76</h1>
          <h4>of 100</h4>
        </div>
        <h2>Great</h2>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <div class="sub-container-2">
        <h3>Summary</h3>
        <div class="sub-dev">
          <div class="sub-content reaction">
            <div class="icon-text">
              <img src="assets/images/icon-reaction.svg" alt="reaction-icon">
              <h6>Reaction</h6>
            </div>
            <p><span>80</span> / 100</p>
          </div>
          <div class="sub-content memory">
            <div class="icon-text">
              <img src="assets/images/icon-memory.svg" alt="memory-icon">
              <h6>Memory</h6>
            </div>
            <p><span>92</span> / 100</p>
          </div>
          <div class="sub-content verbal">
            <div class="icon-text">
              <img src="assets/images/icon-verbal.svg" alt="verbal-icon">
              <h6>Verbal</h6>
            </div>
            <p><span>61</span> / 100</p>
          </div>
          <div class="sub-content visual">
            <div class="icon-text">
              <img src="assets/images/icon-visual.svg" alt="visual-icon">
              <h6>Visual</h6>
            </div>
            <p><span>72</span> / 100</p>
          </div>
        </div>
        <a href="#">Continue</a>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Sandaruwan Gamage</a>.
  </div>
</body>

</html>
